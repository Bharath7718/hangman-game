<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, #f9d423, #ff4e50, #24c6dc, #514a9d);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #hangman {
      margin-top: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Hangman</h1>
    <p id="word"></p>
    <div id="letters"></div>
    <p id="message"></p>
    <p id="timer">Time: 60s</p>
    <p id="score">Score: 0</p>
    <button id="hintBtn">Hint</button>
    <button id="restart">Restart</button>
    <canvas id="hangman" width="200" height="250"></canvas>
  </div>

  <!-- Sounds -->
  <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
  <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3"></audio>
  <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3"></audio>

  <!-- Funny Background Music -->
  <audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-arcade-retro-game-over-213.mp3" loop></audio>

  <script>
    const wordsData = {
      easy: [
        { word: 'cat', hint: 'A small pet that purrs.' },
        { word: 'dog', hint: 'Man‚Äôs best friend.' },
        { word: 'cow', hint: 'Gives milk.' },
        { word: 'bat', hint: 'Flying mammal.' },
        { word: 'pig', hint: 'Farm animal that oinks.' },
        { word: 'rat', hint: 'Rodent with a long tail.' },
        { word: 'giraffe', hint: 'Tallest animal.' },
        { word: 'dolphin', hint: 'Smart sea creature.' },
        { word: 'penguin', hint: 'Bird that cannot fly.' },
        { word: 'kangaroo', hint: 'A marsupial that hops.' },
        { word: 'elephant', hint: 'Largest land animal.' },
        { word: 'rhino', hint: 'Large herbivore with a horn.' },
        { word: 'zebra', hint: 'Black and white striped animal.' },
        { word: 'koala', hint: 'Tree-dwelling animal from Australia.' }
      ]
    };

    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const winSound = document.getElementById('winSound');
    const loseSound = document.getElementById('loseSound');
    const bgMusic = document.getElementById('bgMusic');

    let selectedWord = '';
    let displayedWord = [];
    let wrongGuesses = 0;
    const maxWrong = 6;
    let hintUsed = false;
    let score = 0;
    let timer;
    let timeRemaining = 60;
    let usedWords = [];

    const wordEl = document.getElementById('word');
    const messageEl = document.getElementById('message');
    const lettersEl = document.getElementById('letters');
    const restartBtn = document.getElementById('restart');
    const hintBtn = document.getElementById('hintBtn');
    const canvas = document.getElementById('hangman');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');

    // Start music on first click anywhere on the screen
    document.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
      }
    }, { once: true });

    function startGame() {
      clearInterval(timer);
      const level = 'easy';
      const wordList = wordsData[level];
      const availableWords = wordList.filter(wordObj => !usedWords.includes(wordObj.word));

      if (availableWords.length === 0) {
        messageEl.textContent = 'üèÜ All questions done! Game Over!';
        return;
      }

      const selected = availableWords[Math.floor(Math.random() * availableWords.length)];
      selectedWord = selected.word;
      usedWords.push(selectedWord);
      displayedWord = Array(selectedWord.length).fill('_');
      wrongGuesses = 0;
      hintUsed = false;
      timeRemaining = 60;

      updateWordDisplay();
      messageEl.textContent = '';
      restartBtn.style.display = 'none';
      lettersEl.innerHTML = '';
      clearCanvas();
      startTimer();

      for (let i = 65; i <= 90; i++) {
        const btn = document.createElement('button');
        btn.textContent = String.fromCharCode(i);
        btn.addEventListener('click', handleGuess);
        lettersEl.appendChild(btn);
      }

      hintBtn.style.display = 'inline-block';
      hintBtn.disabled = false;
    }

    function startTimer() {
      timerEl.textContent = `Time: ${timeRemaining}s`;
      timer = setInterval(() => {
        if (timeRemaining > 0) {
          timeRemaining--;
          timerEl.textContent = `Time: ${timeRemaining}s`;
        } else {
          clearInterval(timer);
          messageEl.textContent = `üíÄ Time's up! Word was: ${selectedWord}`;
          loseSound.play();
          endGame();
        }
      }, 1000);
    }

    function updateWordDisplay() {
      wordEl.textContent = displayedWord.join(' ');
    }

    function handleGuess(e) {
      const letter = e.target.textContent.toLowerCase();
      e.target.disabled = true;

      if (selectedWord.includes(letter)) {
        for (let i = 0; i < selectedWord.length; i++) {
          if (selectedWord[i] === letter) {
            displayedWord[i] = letter;
          }
        }
        updateWordDisplay();
        correctSound.play();

        if (!displayedWord.includes('_')) {
          clearInterval(timer);
          messageEl.textContent = 'üéâ Correct! Next question...';
          score++;
          scoreEl.textContent = `Score: ${score}`;
          confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
          });
          winSound.play();
          setTimeout(() => startGame(), 1500);
        }
      } else {
        wrongGuesses++;
        wrongSound.play();
        drawHangman(wrongGuesses);

        if (wrongGuesses >= maxWrong) {
          clearInterval(timer);
          messageEl.textContent = `üíÄ You Lost! Word was: ${selectedWord}`;
          loseSound.play();
          updateWordDisplay();
          setTimeout(() => startGame(), 1500);
        }
      }
    }

    function endGame() {
      const buttons = lettersEl.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);
      restartBtn.style.display = 'inline-block';
      hintBtn.style.display = 'none';
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawHangman(stage) {
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#000';

      if (stage === 1) {
        ctx.beginPath();
        ctx.moveTo(10, 230);
        ctx.lineTo(190, 230);
        ctx.stroke();
      }
      if (stage === 2) {
        ctx.beginPath();
        ctx.moveTo(50, 230);
        ctx.lineTo(50, 20);
        ctx.lineTo(130, 20);
        ctx.lineTo(130, 50);
        ctx.stroke();
      }
      if (stage === 3) {
        ctx.beginPath();
        ctx.arc(130, 70, 20, 0, Math.PI * 2);
        ctx.stroke();
      }
      if (stage === 4) {
        ctx.beginPath();
        ctx.moveTo(130, 90);
        ctx.lineTo(130, 150);
        ctx.stroke();
      }
      if (stage === 5) {
        ctx.beginPath();
        ctx.moveTo(130, 110);
        ctx.lineTo(100, 130);
        ctx.stroke();
      }
      if (stage === 6) {
        ctx.beginPath();
        ctx.moveTo(130, 110);
        ctx.lineTo(160, 130);
        ctx.stroke();
      }
    }

    hintBtn.addEventListener('click', () => {
      if (!hintUsed) {
        const hint = wordsData['easy'].find(word => word.word === selectedWord).hint;
        messageEl.textContent = `Hint: ${hint}`;
        hintUsed = true;
        hintBtn.disabled = true;
      }
    });

    restartBtn.addEventListener('click', () => {
      usedWords = [];
      score = 0;
      scoreEl.textContent = 'Score: 0';
      startGame();
    });

    startGame();
  </script>
</body>
</html>
